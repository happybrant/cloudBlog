eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka/
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/my_blog?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
# Redis
spring.redis.database=11
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
# Log
logging.level.root=DEBUG
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# MinIO
minio.endpoint=http://127.0.0.1:9000
minio.accessKey=minioadmin
minio.secretKey=minioadmin
minio.bucketName=test
# elasticsearch
elasticsearch.host=127.0.0.1
elasticsearch.port=9200
elasticsearch.username=elastic
elasticsearch.authenticationPassword=123456
#配置rabbitMq 服务器
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456
#使用restTemplate远程调用地址
restTemplate.url=http://127.0.0.1:8083